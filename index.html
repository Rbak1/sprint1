<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body onload="initGame()" oncontextmenu="return false">
    <h1>Mine Sweeper</h1>
    <div class="emoji"></div>
    <div class="buttons">
        <div id="restart" onclick="initGame()"><Button>Restart Game</Button></div>
        <button onclick="renderLevel(BEGIN, MINEBEGIN)">Easy</button>
        <button onclick="renderLevel(MED, MINEMED);">Medium</button>
        <button onclick="renderLevel(EXPT, MINEEXPT);">Hard</button>
    </div>

    <div class="stopWatch">00</div>
    <div class="lives"></div>
    </div>
    <table>
        <tbody></tbody>
    </table>
    <script src="js/main.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
